<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/miCuenta.css">
    <title>Mi cuenta</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="menuLateral">
                <a href="../index.html"><img src="../img/LogoMakr-8VCzkk.png" class="logo" alt="logo"></a>
                <ul>
                    <li><img src="../img/Iconos/person-circle.svg" class="userIcon"><h3>Nombre Usuario</h3></li>
                    <li><a href="./miCurriculum.html">Ver mi CV</a></li>
                    <li><a href="./datosPersonales.html">Crear Curriculum</a></li>
                    <li><a href="../index.html" ><div class="icono cerrarSesion"><p>Cerrar sesión</p><img src="../img/Iconos/box-arrow-in-right.svg"></a></div></li>
                </ul>
            </div>
            <div class="datosCuenta"> 
                <form>
                    <h1>Mis datos</h1>
                    <div>
                        <h3>Cuenta</h3>
                        <button class="editar"><img src="../img/Iconos/pencil-square.svg"></button>
                        <label>Correo Electrónico</label>
                        <input type="text" class="correElectronico">
                        <span>-</span>
                        <p><a href="/">Eliminar cuenta</a></p>
                        <button class="guardar">Guardar</button>
                    </div>  
                    <div>
                        <h3>Cambiar contraseña</h3>
                        <button onclick="modificarDatos()" class="editar"><img src="../img/Iconos/pencil-square.svg"></button>
                        <label>Contraseña actual</label>
                        <input type="password" class="contraseña">
                        <label>Nueva contraseña</label>
                        <input type="password" class="contraseña">
                        <label>Confirmar contraseña</label>
                        <input type="password" class="confirmarContraseña">
                        <button class="guardar">Guardar</button>
                    </div>  
                    <div>
                        <h3>Datos Personales</h3>
                        <button onclick="modificarDatos()" class="editar"><img src="../img/Iconos/pencil-square.svg"></button>
                        <label>Nombre</label>
                        <input type="text">
                        <label>Apellido</label>
                        <input type="text" class="apellido">
                        <label>Teléfono</label>
                        <input type="text">
                        <label>Dirección</label>
                        <input type="text">
                        <label>Localidad</label>
                        <span>-</span>
                        <input type="text" class="localidad">
                        <button class="guardar">Guardar</button>
                    </div> 
                </form>
            </div> 
        </div>    
    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        AOS.init();
        window.addEventListener("scroll", function(){
            var header= document.querySelector("header");
            header.classList.toggle("abajo", window.scrollY>50);
        })
    </script>
</body>
</html>
